<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito
        basta colocar tudo no <br> meio do par de <br> tags de &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN ( MENOR QUE E MAIOR QUE)-->
        <p>Vamos Adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uparrow; ou &uarr;
        </p>
        <p>Vamos Adicionar alguns emojis:
            &#x1F92D;

        </p>
    </p>
</body>
</html>
